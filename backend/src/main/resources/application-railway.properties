# ===================================
# CONFIGURACIÓN RAILWAY (PRODUCCIÓN)
# ===================================

# MySQL Database (Railway provee estas variables al crear el plugin MySQL)
spring.datasource.url=jdbc:${MYSQL_URL:mysql://root:password@localhost:3306/railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=${JWT_SECRET:miClaveSecretaSuperSeguraParaJWT2024PasoxPasoEcommerce}
jwt.expiration=86400000

# CORS - Permitir frontend de Vercel
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Server
server.port=${PORT:8080}

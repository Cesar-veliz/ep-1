services:
  - type: web
    name: pasoxpaso-backend
    env: java
    region: oregon
    plan: free
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar backend/target/*.jar --spring.profiles.active=render
    envVars:
      - key: JWT_SECRET
        value: miClaveSecretaSuperSeguraParaJWT2024PasoxPasoEcommerce
      - key: FRONTEND_URL
        value: https://tu-frontend.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: pasoxpaso-db
          property: connectionString

databases:
  - name: pasoxpaso-db
    databaseName: pasoxpaso
    user: pasoxpaso
    plan: free
    region: oregon

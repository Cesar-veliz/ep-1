services:
  - type: web
    name: pasoxpaso-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JWT_SECRET
        value: miClaveSecretaSuperSeguraParaJWT2024PasoxPasoEcommerce
      - key: FRONTEND_URL
        value: https://pasoxpaso-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: pasoxpaso-db
          property: connectionString

  - type: web
    name: pasoxpaso-frontend
    runtime: static
    buildCommand: cd react-app && npm install && npm run build
    staticPublishPath: ./react-app/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://pasoxpaso-backend.onrender.com/api

databases:
  - name: pasoxpaso-db
    databaseName: pasoxpaso
    user: pasoxpaso
    plan: free
    region: oregon
